<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE Notes Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Custom styles if needed */
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <div class="flex justify-between items-center bg-white p-4 rounded-md shadow">
            <input type="text" id="new-note" placeholder="Add a new note..." class="border-2 border-gray-300 p-2 rounded-md w-full mr-4">
            <button id="add-note" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Add Note
            </button>
        </div>
        <ul id="notes-list" class="mt-6">
            <!-- Notes will be added here dynamically -->
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#add-note').click(function() {
                var noteContent = $('#new-note').val().trim();
                if (noteContent) {
                    $('#notes-list').append(
                        $('<li>').addClass('bg-white p-4 rounded-md shadow mb-4 flex justify-between items-center').append(
                            $('<span>').text(noteContent),
                            $('<button>').addClass('delete-note bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded').text('Delete').click(function() {
                                $(this).parent().remove();
                            })
                        )
                    );
